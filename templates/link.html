<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div id="cover">
        <form method="get" action="">
          <div class="tb">
            <div class="linkbox"><input type="text" name="weather_url" value="{{ weather_url }}" placeholder="Insert link" required></div>
            <div class="linkbox" id="s-cover">
              <button type="submit">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
        </form>
    </div>
    {% if weather_url %}
    <style>
      div.res_box
      {
        visibility: visible;
      }
    </style>
      <p>
        Searched URL:
        <h2 class="url"> {{ weather_url }}</h2>
      </p>
    {% endif %}
</body>
</html>
